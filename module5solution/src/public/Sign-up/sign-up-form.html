<fieldset>
    <legend>Sign Up</legend>
    <form name='submitForm' novalidate ng-controller='FavItemController as reg'>
        <input type="text" placeholder="Enter your First Name" 
                           name="fname"
                           ng-model="reg.fname"
                           required>
        
          <span
            ng-if="submitForm.fname.$error.required && submitForm.fname.$touched">
            First Name is required
          </span>
        <br>
        <input type="text" name="lname" placeholder="Enter your Last Name"
                           ng-model="reg.lname"
                          required>
        
          <span
            ng-if="submitForm.lname.$error.required && submitForm.lname.$touched">
            Last Name is required
          </span>
        <br>
        <input type="email" name="email" placeholder="Enter your email"
                 ng-model="reg.email"
                      required>
        <span ng-if="submitForm.email.$invalid && submitForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
        <br>
        <input type="text" name="phone" placeholder="Phone ###-###-####"
                       ng-model="reg.phone"
                       pattern="(\d{3})-(\d{3})-(\d{4})"
                       required>
        <span ng-if="submitForm.phone.$invalid && submitForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
        <br>
        <input type="text" name="fdish" placeholder="Fav dish Menu Num"
                             ng-model="reg.fdish"
                              required>
       <span id="info" ng-if="reg.error" ng-hide="reg.success"> item does not exist!</span>
        
        <br>
        
        <button name="Submit" ng-disabled="submitForm.$invalid" ng-click="reg.myFavItem();">Submit</button>
        <div ng-if="reg.success" ng-hide="reg.error">Your information has been saved.</div>
        
        
        

    </form>
</fieldset>
