<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    
  </head>
<body>
  <div class="container-fluid">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <div ng-controller='ToBuyController as toBuyItems'>

     <ul>

       <li ng-repeat="item in toBuyItems.items"> Buy {{ item.quantity }} of {{ item.name }}
        <button class="btn btn-default" ng-click="toBuyItems.moveToBought($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>

     </ul>

     <div class="emptyMessage" ng-if="toBuyItems.errorMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->

    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <div ng-controller='AlreadyBoughtController as boughtItems'>
     <ul>
       <li ng-repeat="item in boughtItems.items"> Bought {{ item.quantity }} of {{ item.name }}</li>
     </ul>

     <div class="emptyMessage" ng-if="boughtItems.isEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
